<div class="container">
    <h2 class="text-center my-4">
        Product List <i class="bi bi-stars text-warning"></i><i class="bi bi-bag-check-fill text-success"></i>
    </h2>
    <button class="btn btn-success my-2" [routerLink]="['/product-add']">Add Product</button>
    <table class="table table-dark table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }} <span class="text-danger">EGP</span></td>
          <td>
            <button class="btn btn-primary mx-2" [routerLink]="['/product-edit', product.id]">Edit</button>
            <button class="btn btn-danger mx-2" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
